<!DOCTYPE HTML>

<link rel="stylesheet" type="text/css" href="fotorama.css" media="all" />

<script type="text/javascript">
	var getData = function() {
        jq = $.ajax({
                url : "image.js",
                data : {
                        apikey : "opop",
                        q : "snsd"
                },
                success : function(r) {
                        console.log(r)
                }
        })
	}
	var rss;
	var parsing = function(){
		rss=JSON.parse(jq.responseText);	
	}
	
	var draw=function(){
		var string = "<ul>";
		string += "<li>image</li>"
		var items=rss.channel.item;
		for ( var i = 0; i < items.length; i++) {
			string += "<li><img src='"+items[i].image+"'>" + "</li>";
		}
		string += "</ul>";
		
		$("#result").html(string);
	}
		
		var callback = function() {
		console.log("아싸");
	}
</script>

<title>AJAX</title>
</head>
<body>
	<div id="result">.</div>

</body>
</html>
